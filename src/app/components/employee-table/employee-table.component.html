<div class="titles">
  <div class="user-pic">Avatar</div>
  <div class="initials">Info</div>
  <div class="first-name">First Name</div>
  <div class="last-name">Last Name</div>
  <div class="age">Age</div>
  <div class="actions">Actions</div>
</div>
<div *ngFor="let employee of employees" class="employee-area">
  <div class="user-pic">
    <img [src]=getImagePath(employee.email) alt="аватар">
  </div>
  <div class="initials">{{employee.initials}}</div>
  <div class="first-name">{{employee.name.first}}</div>
  <div class="last-name">{{employee.name.last}}</div>
  <div class="age">{{employee.age}}</div>
  <div class="actions">
    <button (click)="onModify(modifyEnum.EDIT, employee, employees)">Edit</button>
    <button (click)="onModify(modifyEnum.DELETE, employee, employees)">Delete</button>
  </div>
</div>
